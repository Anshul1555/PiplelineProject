name: Lint and Test workflow
on:
  pull_request:
    branches:
      - develop
      - staging

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: "21"

      - name: Install dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test
